<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="root" class="h-screen bg-gray-500 px-6 py-16">
      <div class="players-board flex justify-around items-start bg-white h-2/3">
        <div class="player-one-container bg-green-400">
          <h3>Player One</h3>
          <div class="player-one-grid-container"></div>
          <div class="player-one-ship-container"></div>
        </div>
        <div class="ui-container h-full py-5">
          <div class="ui-img-container w-56 py-5 mx-auto mb-8"></div>
          <div class="ui-btn-container">
            <button
              class="
                btn-start
                mx-3
                px-2
                py-4
                bg-gray-700
                text-white
                hover:bg-gray-600
                rounded-md
              "
            >
              Start Game
            </button>
            <button
              class="
                btn-reset
                mx-3
                px-2
                py-4
                bg-gray-400
                text-black
                hover:bg-gray-300
                rounded-md
              "
            >
              Reset Game
            </button>
          </div>
        </div>
        <div class="player-two-container bg-green-400">
          <h3>Player Two</h3>
          <div class="player-two-grid-container"></div>
          <div class="player-two-ship-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
