<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="root" class="bg-gray-800">
      <div class="py-6">
        <h1 class="text-center text-white text-5xl font-bold">BATTLESHIP</h1>
      </div>

      <div class="flex justify-center space-x-10">
        <!-- Player One -->
        <div class="flex flex-col pt-6">
          <div class="flex flex-col p-3">
            <h2 class="text-white font-semibold text-2xl player-one-name">
              Player One
            </h2>
            <div class="text-red-500 text-xl font-medium text-right pt-5">
              <span class="border-2 rounded-lg py-1 px-2"
                >❤ <span class="player-one-lives">5</span></span
              >
            </div>
          </div>

          <div class="py-6">
            <div class="player-one-grid-container"></div>
            <div class="flex flex-col items-start">
              <div
                class="btn-rotate my-3 flex items-center justify-center px-4 py-2 rounded-lg text-xl font-semibold bg-gray-500 text-white hover:bg-gray-400 hover:cursor-pointer"
              >
                Rotate Ship
              </div>
              <div
                class="player-one-ships bg-white px-5 rounded-lg py-2 space-y-2"
              >
                <div class="ship-container submarine-container flex">
                  <div class="w-6 h-6 bg-gray-300"></div>
                </div>
                <div class="ship-container destroyer-container flex">
                  <div class="w-6 h-6 bg-gray-300"></div>
                  <div class="w-6 h-6 bg-gray-300"></div>
                </div>
                <div class="ship-container cruiser-container flex">
                  <div class="w-6 h-6 bg-gray-400"></div>
                  <div class="w-6 h-6 bg-gray-400"></div>
                  <div class="w-6 h-6 bg-gray-400"></div>
                </div>
                <div class="ship-container cruiser-container flex">
                  <div class="w-6 h-6 bg-gray-500"></div>
                  <div class="w-6 h-6 bg-gray-500"></div>
                  <div class="w-6 h-6 bg-gray-500"></div>
                  <div class="w-6 h-6 bg-gray-500"></div>
                </div>

                <div class="ship-container battleship-container flex">
                  <div class="w-6 h-6 bg-gray-600"></div>
                  <div class="w-6 h-6 bg-gray-600"></div>
                  <div class="w-6 h-6 bg-gray-600"></div>
                  <div class="w-6 h-6 bg-gray-600"></div>
                  <div class="w-6 h-6 bg-gray-600"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- UI Image and btn -->
        <div class="flex flex-col pt-10 px-5 items-center">
          <div class="w-44 image-container">
            <img class="w-full h-auto" src="" alt="Player versus Player" />
          </div>
          <p class="text-white mt-10 text-xl">
            Turn: <span class="player-turn">Player One</span>
          </p>
          <div
            class="btn-start mt-10 flex items-center justify-center px-5 py-2 rounded-lg text-xl font-semibold bg-green-500 text-white hover:bg-green-400 hover:cursor-pointer"
          >
            Start
          </div>

          <div
            class="btn-reset mt-3 flex items-center justify-center px-5 py-2 rounded-lg text-xl font-semibold bg-gray-500 text-white hover:bg-gray-400 hover:cursor-pointer"
          >
            Reset
          </div>
        </div>

        <!-- Player Two -->
        <div class="flex flex-col pt-6">
          <div class="flex flex-col p-3">
            <h2 class="text-white font-semibold text-2xl player-two-name">
              Player Two (CPU)
            </h2>
            <div class="text-red-500 text-xl font-medium text-right pt-5">
              <span class="border-2 rounded-lg py-1 px-2"
                >❤ <span class="player-two-lives">5</span></span
              >
            </div>
          </div>

          <div class="py-6">
            <div class="player-two-grid-container"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- #End of root -->
  </body>
</html>
