<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="root" class="h-screen">
      <div
        class="players-board h-full flex justify-around items-start bg-white"
      >
        <div class="player-one-container">
          <div class="player-one-grid-container p-4">
            <h1
              class="player-one-name text-black font-bold text-center text-3xl pb-4"
            >
              Player One
            </h1>
            <div class="player-one-grid"></div>
          </div>
          <div class="player-one-ship-container ships-container">
            <div class="w-full p-4">
              <button
                class="btn-rotate-ship px-2 py-4 bg-gray-700 text-white hover:bg-gray-600 rounded-md"
              >
                Rotate Ship
              </button>
            </div>
          </div>
        </div>
        <div class="ui-container h-full py-5 flex flex-col items-center mt-12">
          <div class="ui-img-container w-24 py-5 mx-auto mb-8"></div>
          <div class="ui-btn-container">
            <button
              class="btn-start mx-3 px-2 py-4 bg-gray-700 text-white hover:bg-gray-600 rounded-md"
            >
              Start Game
            </button>
            <h3 id="turn" class="hidden text-center">Your Go</h3>
          </div>
        </div>
        <div class="player-two-container p-4">
          <div class="player-two-grid-container">
            <h1
              class="player-two-name text-black font-bold text-center text-3xl pb-4"
            >
              Player Two
            </h1>
            <div class="player-two-grid"></div>
          </div>
          <div class="player-two-ship-container ships-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
